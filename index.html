<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!-- Main page -->
    <div>
      <!-- Top bar -->
      <header class="top-bar">
        <a class="topLeftElements" href="#">About</a>
        <a class="topLeftElements" href="#">Store</a>
        <a class="topRightElements" href="#">Gmail</a>
        <a class="topRightElements" href="#">Images</a>
      </header>
      <!-- Middle page -->
      <div class="middle">
        <form>
          <a class="google-title">Google</a>
          <input type="text" name="search" />
          <button type="submit">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </form>
      </div>
      <!-- Bottom bar -->
      <footer class="bottom-bar">
        <a class="bottomLeftElements" href="#">Advertising</a>
        <a class="bottomLeftElements" href="#">Business</a>
        <a class="bottomLeftElements" href="#">How Search works</a>
        <a class="middleText" href="#">Carbo Neutral since 2007</a>
        <a class="bottomRightElements" href="#">Privacy</a>
        <a class="bottomRightElements" href="#">Terms</a>
        <a class="bottomRightElements" href="#">Settings</a>
      </footer>
    </div>
  </body>
</html>
