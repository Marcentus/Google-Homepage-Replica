<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul>
          <li><a class="top-right-text" href="#">Gmail</a></li>
          <li><a class="top-right-text" href="#">images</a></li>
          <li class="menu-bg">
            <img class="menu-button" src="images/menu.png" alt="menu button" />
          </li>
          <li class="profile-pic-bg">
            <img
              class="profile-pic"
              src="images/profile-pic.png"
              alt="profile pic"
            />
          </li>
        </ul>
      </nav>
    </header>
    <section class="search-wrapper">
      <img class="logo" src="images/google-logo.png" alt="Google" />
      <form>
        <input type="text" />
        <img class="search" src="images/search-icon.png" />
        <img class="search-by-image" src="images/search-by-image.png" />
        <div class="button">
          <button type="button">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
        <a> Celebrate World Heritage Day:</a>
        <a class="day-link" href="#"
          >Preserving the world's most outstanding places</a
        >
      </form>
    </section>
    <footer>
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>
      <ul>
        <li><a href="#">Carbon neutral since 2007</a></li>
      </ul>
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
